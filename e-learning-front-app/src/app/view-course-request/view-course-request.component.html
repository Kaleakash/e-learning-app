<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <table class="table">
                <tr>
                    <th>SrNo</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Approved/Rejected By</th>
                </tr>
               <tr *ngFor="let cr of courseRequest;let i =index;">
                <td>{{i+1}}</td>
                <td>{{cr.course}}</td>
                <td>{{cr.status}}</td>
                <td>{{cr.faculty}}</td>
               </tr>
            </table>
        </div>
    </div>
</div>
